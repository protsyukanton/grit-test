<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 3</title>

    <style>
        html {
            font-family: sans-serif;
        }
        table tr td {
            border: 1px solid black;
        }

        table tr:first-child {
            text-align: center;
            font-weight: bold;
        }
    </style>

</head>

<body>

    <script src="./jquery.js"></script>

    <script>

        $.ajax({

            url: 'https://you-digital.ru/works/posts'

        }).then(function (result) {

            let arr = $.parseJSON(result),
                itemsArr = '';

            $.each(arr, function (key, value) {

                // console.log(value);

                itemsArr += 

                    `<tr>
                        <td>${value['userId']}</td>
                        <td>${value['id']}</td>
                        <td>${value['title']}</td>
                        <td>${value['body']}</td>
                    </tr>`

            });

            $('body').append(

                `<table>

                    <tr>
                        <td>User ID</td>    
                        <td>ID</td>    
                        <td>Title</td>    
                        <td>Body</td>    
                    </tr>

                    ${itemsArr}

                </table>`

            );

        });

    </script>

</body>

</html>
